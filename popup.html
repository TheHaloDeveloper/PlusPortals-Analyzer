<!DOCTYPE html>
<html>
    <head>
        <title>PlusPortals Analyzer</title>
        
        <link href="font.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link rel="stylesheet" href="popup.css">

    </head>
    <body>
        <div id="settings-menu">
            <div id="header">
                <h1 class="rainbow_text_animated">Settings</h1>
                <i id="close" class="fa-solid fa-circle-xmark"></i>
            </div>
        
            <div class="settings-item">
                <span>PlusPortals Color Coding</span>
                <input id="pcc-checkbox" class="settings-checkbox" type="checkbox" checked>
            </div>
        
            <div class="settings-item">
                <span>PlusPortals Analyzer Icon</span>
                <input id="pai-checkbox" class="settings-checkbox" type="checkbox" checked>
            </div>
        
            <div class="settings-item">
                <span>Choose Color</span>
                <input type="color" id="color" name="color"/>
            </div>
        
            <div id="save">Save</div>
        </div>

        <h1 class="rainbow_text_animated">PlusPortals Analyzer</h1>
        <div id="btns-container">
            <i id="settings" class="fa-solid fa-gear"></i>
            <i id="ungraded-classes" class="fa-solid fa-eye"></i>
        </div>
        <h3>By: Anay Mittal</h3>

        <div id="error-container">
            <p id="error-txt">Please go to &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPlusPortals!</p>
        </div>

        <div id="version">v1.2</div>

        <marquee id="desc">Email plusportals.analyzer@gmail.com for suggestions/problems.</marquee>

        <div id="credits">
            <img src="assets/meltdown.png" width="40px">
        </div>

        <table class="GeneratedTable">
            <thead id="table-head">
                <tr>
                    <th>Subject</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <button id="changelog">Changelog</button>
        
        <span id="weighted_txt">Weighted? </span><input type="checkbox" id="weighted" name="weighted" value="weighted" checked>
    </body>
    <script src="js/popup.js"></script>
</html>
